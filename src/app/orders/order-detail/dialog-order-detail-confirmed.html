<h1 mat-dialog-title>Confirm Order</h1>
<div mat-dialog-content>
  <!-- <p>Please specific special condition if any.</p> -->
    <!--<input matInput [(ngModel)]="data.trackingNumber">-->
    <br><mat-checkbox [(ngModel)]="data.urgent">Is urgent order?</mat-checkbox><br><br><br>

</div>
