<div class="login-register" style="background-color: saddlebrown;">
    <div class="login-register-box">
        <mat-card class="m-t-10">
        <mat-card-content>
        <form id="loginForm">
            <div class="text-center">
                <img alt="homepage" src="assets/images/pg_logo_login.png">
            </div>
            <div fxLayout="row wrap">
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput placeholder="Username" [(ngModel)]="username" name="uname" required="">
                    </mat-form-field>
                </div>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="pwd" required="">
                    </mat-form-field>
                </div>
                <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                    <mat-checkbox color="warn" [(ngModel)]="rememberCred" name="rememberMe">Remember me</mat-checkbox>
                </div>
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" (click)="login()" type="button">Login</button>
                </div>
            </div>
        </form>
        </mat-card-content>
        </mat-card>
    </div>
</div>
